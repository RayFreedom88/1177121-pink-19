      <section class="gallery">

          <ul class="gallery__list photo-list">
            <li class="photo-list__item">
              <figure class="photo-list__figure">
                <a class="photo-list__link" href="">
                  <span class="photo-list__ticket">Панорама дня</span>
                  <img class="photo-list__img--top-day" src="/source/img/Gallery/panorama-mobile-anna.jpg" width="320" height="137" alt="Панорама дня от Анны">
                </a>
                <figcaption class="photo-list__figcaption">
                  <span class="photo-list__author-name">Анна <time class="photo-list__time">(5 минут назад)</time></span>
                  <p class="photo-list__text">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>

                </figcaption>
              </figure>
            </li>
            <li class="photo-list__item">
              <figure class="photo-list__figure">
                <a class="photo-list__link" href="">
                  <img class="photo-list__img" src="/source/img/Gallery/photo-1-mobile-levon.jpg" width="280" height="180" alt="Фото от Левона">
                </a>
                <figcaption class="photo-list__figcaption">
                  <span class="photo-list__author-name">Левон <time class="photo-list__time">(5 часов назад)</time></span>
                  <p class="photo-list__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                  <button class="photo-list__heart" type="button"><span class="likes-number">Нравится: 356</span></button>
                </figcaption>
              </figure>
            </li>
            <li class="photo-list__item">
              <figure class="photo-list__figure">
                <a class="photo-list__link" href="">
                  <img class="photo-list__img" src="/source/img/Gallery/photo-2-mobile-anton.jpg" width="280" height="180" alt="Фото от Антона">
                </a>
                <figcaption class="photo-list__figcaption">
                  <span class="photo-list__author-name">Левон <time class="photo-list__time">(12 часов назад)</time></span>
                  <p class="photo-list__text">Соседи будут рады!</p>
                  <button class="photo-list__heart" type="button"><span class="likes-number">Нравится: 666</span></button>
                </figcaption>
              </figure>
            </li>
            <li class="photo-list__item">
              <figure class="photo-list__figure">
                <a class="photo-list__link" href="">
                  <img class="photo-list__img" src="/source/img/Gallery/photo-3-mobile-boris.jpg" width="280" height="180" alt="Фото от Бориса">
                </a>
                <figcaption class="photo-list__figcaption">
                  <span class="photo-list__author-name">Борис <time class="photo-list__time">(20 часов назад)</time></span>

                  <button class="photo-list__heart" type="button"><span class="likes-number">Нравится: 215</span></button>
                </figcaption>
              </figure>
            </li>
            <li class="photo-list__item">
              <figure class="photo-list__figure">
                <a class="photo-list__link" href="">
                  <img class="photo-list__img" src="/source/img/Gallery/photo-4-mobile-sergey.jpg" width="280" height="180" alt="Фото от Сергея">

            </li>
            <li class="photo-list__item">
              <figure class="photo-list__figure">

                  <img class="photo-list__img" src="/source/img/Gallery/photo-5-mobile-maxim.jpg" width="280" height="180" alt="Фото от Сергея">

                <figcaption class="photo-list__figcaption">

                  <button class="photo-list__heart" type="button"><span class="likes-number">Нравится: 256</span></button>
